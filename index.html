<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container" class="card mt-5 p-4">
            <h2 class="text-center">Quiz de JavaScript</h2>
            <div id="question-container"></div>
            <div id="controls" class="d-flex justify-content-between">
                <button id="prev-btn" class="btn btn-secondary">Anterior</button>
                <button id="next-btn" class="btn btn-primary">Pr√≥ximo</button>
            </div>
            <button id="show-answers-btn" class="btn btn-success mt-3">Mostrar Gabarito</button>
            <button id="result-btn" class="btn btn-info mt-3 d-none">Ver Resultados</button>
        </div>
        <div id="result-container" class="card mt-5 p-4 d-none">
            <h3 class="text-center">Resultados</h3>
            <p id="score" class="text-center"></p>
            <div id="all-questions"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
